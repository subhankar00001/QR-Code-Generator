<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <p>Enter your text or url</p>
        <input type="text" placeholder="text or url" id="text">
        <div id="imgbox">
            <img src="" id="qrimg">
        </div>
        <button onclick="generateQR()">QR CODE GENERATE</button>
    </div>
    
    <script>
        let imgbox=document.getElementById("imgbox");
        let qrimg=document.getElementById("qrimg");
        let text=document.getElementById("text");
        function generateQR(){
            if(text.value.length > 0){
            qrimg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + text.value;
            imgbox.classList.add("show-img");
        }else{
                alert("Write something to generate qr code")
            }
            
        }

    </script>
</body>
</html>
